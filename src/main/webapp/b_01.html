	<script>
		function myMap(){
		  	const loc = new google.maps.LatLng(37.3858, 127.1213);

	            zoom:18
	      	};
	 
			const map = new google.maps.Map( 
	             document.getElementById("googleMap") 
	            , mapOptions );
	      
	      	const marker = new google.maps.Marker({
	    	    position: loc,
	    	    map: map,
	    	    title: "hello"
	   	  	});
		}
		window,initmap = myMap;
	</script>
